<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accounting Quiz</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --light-color: #ecf0f1;
            --dark-color: #2c3e50;
            --success-color: #27ae60;
            --warning-color: #f39c12;
            --danger-color: #c0392b;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .quiz-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: white;
            padding: 15px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .quiz-container {
            background-color: white;
            padding: 30px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            margin-bottom: 30px;
        }

        .question-count {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-bottom: 15px;
        }

        .question-text {
            font-size: 1.4rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .answers {
            margin-bottom: 25px;
        }

        .answer-item {
            display: block;
            width: 100%;
            padding: 15px;
            margin-bottom: 12px;
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: var(--transition);
            text-align: left;
            font-size: 1.1rem;
        }

        .answer-item:hover {
            background-color: #e9ecef;
            transform: translateY(-2px);
        }

        .answer-item.selected {
            background-color: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: bold;
            transition: var(--transition);
            box-shadow: var(--box-shadow);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-prev {
            background-color: #95a5a6;
            color: white;
        }

        .btn-prev:hover:not(:disabled) {
            background-color: #7f8c8d;
        }

        .btn-next, .btn-submit {
            background-color: var(--secondary-color);
            color: white;
        }

        .btn-next:hover:not(:disabled), .btn-submit:hover:not(:disabled) {
            background-color: #2980b9;
        }

        .btn-submit {
            background-color: var(--success-color);
        }

        .btn-submit:hover:not(:disabled) {
            background-color: #219653;
        }

        .result-container {
            display: none;
            background-color: white;
            padding: 40px;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            text-align: center;
        }

        .result-container h2 {
            color: var(--success-color);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .score {
            font-size: 5rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin: 20px 0;
        }

        .feedback {
            font-size: 1.4rem;
            margin-bottom: 30px;
        }

        .btn-restart {
            background-color: var(--warning-color);
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
        }

        .btn-restart:hover {
            background-color: #e67e22;
        }

        .explanation {
            background-color: #e3f2fd;
            border-left: 5px solid var(--secondary-color);
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            text-align: left;
            display: none; /* Hidden by default */
        }

        .explanation.show {
            display: block; /* Shown after answering */
        }

        .correct-answer {
            color: var(--success-color);
            font-weight: bold;
        }

        .incorrect-answer {
            color: var(--accent-color);
        }

        footer {
            text-align: center;
            margin-top: 20px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            .quiz-container, .result-container {
                padding: 20px;
            }

            h1 {
                font-size: 2rem;
            }

            .question-text {
                font-size: 1.2rem;
            }

            .btn-container {
                flex-direction: column;
                gap: 10px;
            }

            .btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Accounting Fundamentals Quiz</h1>
            <p>Test your knowledge of basic accounting principles</p>
        </header>

        <div class="quiz-info">
            <div>Total Questions: <span id="total-questions">150</span></div>
            <div>Questions to Attempt: <span id="questions-to-attempt">10</span></div>
        </div>

        <main class="quiz-container" id="quiz">
            <div class="question-count" id="question-count">Question 1 of 10</div>
            <div class="question-text" id="question-text">Loading question...</div>
            
            <div class="answers" id="answers">
                <!-- Answers will be populated by JavaScript -->
            </div>
            
            <div class="explanation" id="explanation">
                <p><strong>Explanation:</strong> <span id="explanation-text"></span></p>
                <p id="correct-answer-text"></p>
            </div>

            <div class="btn-container">
                <button class="btn btn-prev" id="prev-btn" disabled>Previous</button>
                <button class="btn btn-next" id="next-btn">Next</button>
                <button class="btn btn-submit" id="submit-btn" style="display:none;">Submit Quiz</button>
            </div>
        </main>

        <div class="result-container" id="result">
            <h2>Quiz Completed!</h2>
            <div class="score" id="score">0</div>
            <div class="feedback" id="feedback"></div>
            <p>You answered <span id="correct-answers">0</span> out of <span id="total-answered">0</span> questions correctly.</p>
            <button class="btn btn-restart" id="restart-btn">Restart Quiz</button>
        </div>

        <footer>
            <p>Accounting Quiz Application &copy; 2023</p>
        </footer>
    </div>

    <script>
        // Full set of 150 MCQs
        const quizData = [
            {
                question: "What is the primary purpose of accounting?",
                options: [
                    "To calculate taxes",
                    "To record personal expenses",
                    "To communicate financial information to stakeholders",
                    "To manage employee salaries"
                ],
                answer: "To communicate financial information to stakeholders",
                explanation: "Accounting's main goal is to systematically record, summarize, and report financial transactions to provide information about a business's performance and position to interested parties (stakeholders)."
            },
            {
                question: "Which of the following is NOT a main branch or type of accounting mentioned in basic principles?",
                options: [
                    "Financial Accounting",
                    "Management Accounting",
                    "Tax Accounting",
                    "Astrological Accounting"
                ],
                answer: "Astrological Accounting",
                explanation: "Financial, Management, and Tax Accounting are recognized branches. Astrological Accounting is not a standard branch."
            },
            {
                question: "Accounting records transactions in terms of:",
                options: ["Units produced", "Hours worked", "Money", "Employee satisfaction"],
                answer: "Money",
                explanation: "Accounting measures and records business transactions primarily in monetary terms (currency)."
            },
            {
                question: "Which of the following best describes the process of summarizing in accounting?",
                options: [
                    "Recording transactions in a journal",
                    "Grouping similar transactions in ledgers",
                    "Preparing financial statements from ledger balances",
                    "Analyzing market trends"
                ],
                answer: "Preparing financial statements from ledger balances",
                explanation: "Summarizing involves consolidating the classified data (from ledgers) into financial statements like the Profit & Loss Account and Balance Sheet."
            },
            {
                question: "The accounting process involves several steps. Which sequence is generally correct?",
                options: [
                    "Classification -> Recording -> Summarization -> Presentation",
                    "Recording -> Classification -> Summarization -> Presentation",
                    "Presentation -> Recording -> Classification -> Summarization",
                    "Summarization -> Classification -> Recording -> Presentation"
                ],
                answer: "Recording -> Classification -> Summarization -> Presentation",
                explanation: "The standard accounting cycle starts with recording transactions (Journal), then classifying them (Ledger), summarizing the data (Trial Balance, Financial Statements), and finally presenting the results (Financial Statements)."
            },
            {
                question: "Who are considered external users of accounting information?",
                options: ["Managers", "Employees", "Creditors and Investors", "Internal Auditors"],
                answer: "Creditors and Investors",
                explanation: "External users are outside the organization and include creditors (who lend money), investors (shareholders), government agencies, and the public. Managers and employees are typically internal users."
            },
            {
                question: "Which of the following is an example of a business transaction?",
                options: [
                    "An employee's personal phone call",
                    "A discussion about future marketing strategies",
                    "Purchasing goods on credit",
                    "A manager's lunch break"
                ],
                answer: "Purchasing goods on credit",
                explanation: "A business transaction is an economic event that affects the financial position of the business and can be measured reliably. Buying goods on credit impacts assets (inventory) and liabilities (creditors)."
            },
            {
                question: "What is the main output of the accounting process?",
                options: ["Employee handbook", "Financial statements", "Marketing plan", "Production schedule"],
                answer: "Financial statements",
                explanation: "The culmination of the accounting process (recording, classifying, summarizing) is the preparation of financial statements (Income Statement, Balance Sheet, Cash Flow Statement) for presentation."
            },
            {
                question: "Accounting principles are primarily designed to ensure:",
                options: [
                    "Maximum profit for owners",
                    "Minimum tax liability",
                    "Consistency and comparability of financial information",
                    "Simplification of bookkeeping tasks"
                ],
                answer: "Consistency and comparability of financial information",
                explanation: "Accounting principles (like GAAP/IFRS) provide a framework to ensure that financial statements are prepared consistently over time and are comparable between different companies."
            },
            {
                question: "Accounting can be classified as:",
                options: ["A Natural Science", "A Social Science", "An Art", "A Purely Mathematical Discipline"],
                answer: "An Art",
                explanation: "The provided text defines accounting as \"the art of Recording, Classification, Summarization, Presentation...\" suggesting it involves skill and technique."
            },
            {
                question: "The process of keeping systematic records of business transactions is primarily aimed at:",
                options: [
                    "Providing data for daily operational decisions",
                    "Ensuring compliance with internal office rules",
                    "Maintaining a permanent record for financial reporting",
                    "Tracking employee attendance"
                ],
                answer: "Maintaining a permanent record for financial reporting",
                explanation: "Systematic record-keeping is fundamental to accurately preparing financial statements that reflect the true financial position and performance of the business."
            },
            {
                question: "Which financial statement shows the financial position of a business at a specific point in time?",
                options: ["Income Statement", "Cash Flow Statement", "Balance Sheet", "Statement of Changes in Equity"],
                answer: "Balance Sheet",
                explanation: "The Balance Sheet presents the assets, liabilities, and owner's equity of a business at a particular date, showing its financial position."
            },
            {
                question: "The main objective of book-keeping is:",
                options: [
                    "To interpret financial results",
                    "To record financial transactions systematically",
                    "To forecast future business performance",
                    "To audit financial statements"
                ],
                answer: "To record financial transactions systematically",
                explanation: "Book-keeping is the foundational part of accounting focused on the accurate and systematic recording of financial transactions."
            },
            {
                question: "Financial accounting primarily serves the information needs of:",
                options: ["Internal management", "Government regulators", "External parties like shareholders and creditors", "Production supervisors"],
                answer: "External parties like shareholders and creditors",
                explanation: "Financial accounting is geared towards providing general-purpose financial information to external users who need to assess the company's performance and financial health."
            },
            {
                question: "Which of the following is a characteristic of accounting information?",
                options: ["Subjectivity", "Relevance", "Opinions of managers", "Based on future predictions"],
                answer: "Relevance",
                explanation: "Good accounting information should be relevant to the decision-making needs of its users. It should also be reliable, comparable, and understandable."
            },
            {
                question: "The term \"Going Concern\" implies that:",
                options: [
                    "The business is highly profitable",
                    "The business will cease operations soon",
                    "The business is expected to continue operating indefinitely",
                    "The business is a new start-up"
                ],
                answer: "The business is expected to continue operating indefinitely",
                explanation: "The Going Concern concept assumes the business will continue its operations into the foreseeable future and will not liquidate."
            },
            {
                question: "Which accounting concept requires that revenues and expenses related to the same period be matched?",
                options: ["Cost Concept", "Matching Concept", "Conservatism Concept", "Business Entity Concept"],
                answer: "Matching Concept",
                explanation: "The Matching Concept dictates that expenses incurred to earn revenue in a specific period should be recognized in that same period, regardless of when cash is paid."
            },
            {
                question: "According to the Business Entity Concept:",
                options: [
                    "The business owner's personal assets are part of the business",
                    "The business is treated as a separate entity from its owners",
                    "Only large businesses need separate accounting records",
                    "The business must always make a profit"
                ],
                answer: "The business is treated as a separate entity from its owners",
                explanation: "This concept states that the business's transactions are recorded separately from the personal transactions of its owners."
            },
            {
                question: "The Cost Concept states that assets should generally be recorded at:",
                options: ["Their current market value", "Their replacement cost", "Their historical cost", "Their net realizable value"],
                answer: "Their historical cost",
                explanation: "Under the Cost Concept (Historical Cost Principle), assets are initially recorded at the amount paid to acquire them."
            },
            {
                question: "The Conservatism Concept suggests that accountants should:",
                options: [
                    "Always report the highest possible profit",
                    "Anticipate profits but not losses",
                    "Anticipate losses but not profits",
                    "Ignore potential risks"
                ],
                answer: "Anticipate losses but not profits",
                explanation: "Conservatism (Prudence) means recognizing potential losses and expenses as soon as they are probable and reasonably estimable, but not recognizing potential gains until they are realized."
            },
            {
                question: "The fundamental accounting equation is:",
                options: [
                    "Assets + Liabilities = Capital",
                    "Assets - Capital = Liabilities",
                    "Assets = Liabilities + Capital",
                    "Capital = Assets + Liabilities"
                ],
                answer: "Assets = Liabilities + Capital",
                explanation: "This equation is the foundation of the double-entry system. It must always be in balance."
            },
            {
                question: "If a business purchases equipment for cash, what happens to the accounting equation?",
                options: [
                    "Assets increase; Liabilities increase",
                    "Assets increase; Capital increases",
                    "One asset increases, another asset decreases",
                    "Assets decrease; Liabilities decrease"
                ],
                answer: "One asset increases, another asset decreases",
                explanation: "Equipment (Asset) increases, Cash (Asset) decreases. Total Assets remain the same. Liabilities and Capital are unaffected."
            },
            {
                question: "When a business receives cash from a customer for services rendered, which elements of the accounting equation are affected?",
                options: [
                    "Assets increase; Liabilities increase",
                    "Assets increase; Capital increases",
                    "Assets decrease; Capital decreases",
                    "Liabilities decrease; Capital increases"
                ],
                answer: "Assets increase; Capital increases",
                explanation: "Cash (Asset) increases. Revenue increases Profit, which increases Capital (Owner's Equity)."
            },
            {
                question: "If a business borrows money from a bank, how does the accounting equation change?",
                options: [
                    "Assets increase; Liabilities increase",
                    "Assets increase; Capital increases",
                    "Assets decrease; Liabilities decrease",
                    "Liabilities increase; Capital decreases"
                ],
                answer: "Assets increase; Liabilities increase",
                explanation: "Cash/Bank (Asset) increases. Loan Payable/Bank Loan (Liability) increases. Capital is unaffected."
            },
            {
                question: "Owner's equity (Capital) can be increased by:",
                options: ["Incurring expenses", "Paying liabilities", "Earning revenues/profit", "Purchasing assets with cash"],
                answer: "Earning revenues/profit",
                explanation: "Profit (revenue minus expenses) increases the owner's claim on the assets (Capital). Paying liabilities decreases assets and liabilities equally. Purchasing assets with cash swaps one asset for another."
            },
            {
                question: "Which transaction would decrease both assets and owner's equity?",
                options: [
                    "Providing services on credit",
                    "Paying a supplier for previous purchases",
                    "Owner withdrawing cash for personal use (Drawing)",
                    "Receiving cash from a bank loan"
                ],
                answer: "Owner withdrawing cash for personal use (Drawing)",
                explanation: "Cash (Asset) decreases. Drawing (deducted from Capital) decreases Owner's Equity. Paying a supplier decreases Cash (Asset) and Accounts Payable (Liability)."
            },
            {
                question: "If total assets are Rs. 100,000 and total liabilities are Rs. 40,000, what is the owner's equity?",
                options: ["Rs. 140,000", "Rs. 60,000", "Rs. 40,000", "Rs. 100,000"],
                answer: "Rs. 60,000",
                explanation: "Using Assets = Liabilities + Capital -> 100,000 = 40,000 + Capital -> Capital = 60,000."
            },
            {
                question: "Buying goods for cash affects which part of the accounting equation?",
                options: ["Assets only", "Liabilities only", "Capital only", "Both assets and liabilities"],
                answer: "Assets only",
                explanation: "Inventory/Stock (Asset) increases, Cash (Asset) decreases. Total Assets remain the same. Liabilities and Capital are unaffected."
            },
            {
                question: "Paying an expense in cash affects the accounting equation by:",
                options: [
                    "Increasing assets and decreasing capital",
                    "Decreasing assets and decreasing capital",
                    "Decreasing liabilities and increasing capital",
                    "Increasing liabilities and decreasing assets"
                ],
                answer: "Decreasing assets and decreasing capital",
                explanation: "Cash (Asset) decreases. Expense decreases Profit, which decreases Capital (Owner's Equity)."
            },
            {
                question: "Receiving an invoice for utilities used but not yet paid affects the accounting equation by:",
                options: [
                    "Increasing assets and increasing liabilities",
                    "Increasing liabilities and decreasing capital",
                    "Decreasing assets and decreasing liabilities",
                    "Having no effect until payment is made"
                ],
                answer: "Increasing liabilities and decreasing capital",
                explanation: "Utility Expense (decreases Profit, thus Capital) increases. Accounts Payable/Outstanding Expense (Liability) increases. Assets are unaffected initially."
            },
            {
                question: "The double-entry system of book-keeping means:",
                options: [
                    "Every transaction is recorded twice in the same account",
                    "Every transaction affects two or more accounts, with equal debits and credits",
                    "Two accountants must approve every transaction",
                    "Entries are made in two different currencies"
                ],
                answer: "Every transaction affects two or more accounts, with equal debits and credits",
                explanation: "The core principle is that for every debit entry, there must be a corresponding and equal credit entry, ensuring the accounting equation remains balanced."
            },
            {
                question: "In the double-entry system, the total of debit balances must always equal:",
                options: ["The total of credit balances", "Total assets", "Total liabilities", "Total revenue"],
                answer: "The total of credit balances",
                explanation: "This is a fundamental check for arithmetical accuracy in the ledger and trial balance preparation."
            },
            {
                question: "What does \"Debit\" (Dr.) signify in accounting terms?",
                options: [
                    "An increase in liability",
                    "An increase in capital",
                    "An increase in assets or expense, or a decrease in liability or capital/income",
                    "A decrease in assets"
                ],
                answer: "An increase in assets or expense, or a decrease in liability or capital/income",
                explanation: "The modern rule for Debit: Increases assets and expenses; decreases liabilities, capital, and income."
            },
            {
                question: "What does \"Credit\" (Cr.) signify in accounting terms?",
                options: [
                    "An increase in assets",
                    "An increase in expenses",
                    "An increase in liabilities or capital/income, or a decrease in assets or expense",
                    "A decrease in liabilities"
                ],
                answer: "An increase in liabilities or capital/income, or a decrease in assets or expense",
                explanation: "The modern rule for Credit: Increases liabilities, capital, and income; decreases assets and expenses."
            },
            {
                question: "According to the traditional approach (\"Golden Rules\"), which account type follows the rule: \"Debit the Receiver, Credit the Giver\"?",
                options: ["Real Accounts", "Nominal Accounts", "Personal Accounts", "All accounts"],
                answer: "Personal Accounts",
                explanation: "This is the Golden Rule for Personal Accounts (Persons, companies, entities with whom the business deals)."
            },
            {
                question: "The \"Golden Rule\" for Real Accounts is:",
                options: [
                    "Debit the Receiver, Credit the Giver",
                    "Debit all Expenses & Losses, Credit all Incomes & Gains",
                    "Debit what comes in, Credit what goes out",
                    "Debit the Buyer, Credit the Seller"
                ],
                answer: "Debit what comes in, Credit what goes out",
                explanation: "This rule applies to Real Accounts (tangible and intangible assets the business owns or controls)."
            },
            {
                question: "The \"Golden Rule\" for Nominal Accounts is:",
                options: [
                    "Debit the Receiver, Credit the Giver",
                    "Debit all Expenses & Losses, Credit all Incomes & Gains",
                    "Debit what comes in, Credit what goes out",
                    "Debit the Buyer, Credit the Seller"
                ],
                answer: "Debit all Expenses & Losses, Credit all Incomes & Gains",
                explanation: "This rule applies to Nominal Accounts (Income, Expenses, Gains, Losses - items reported in the Profit & Loss Account)."
            },
            {
                question: "When a business pays rent by cheque, the correct double-entry is:",
                options: [
                    "Debit Cash, Credit Rent",
                    "Debit Rent, Credit Bank",
                    "Debit Bank, Credit Rent",
                    "Debit Rent, Credit Cash"
                ],
                answer: "Debit Rent, Credit Bank",
                explanation: "Rent Expense increases (Debit). Bank/Cash decreases (Credit)."
            },
            {
                question: "When goods are sold on credit, which accounts are affected?",
                options: [
                    "Cash and Sales",
                    "Accounts Receivable and Sales",
                    "Purchases and Accounts Payable",
                    "Bank and Capital"
                ],
                answer: "Accounts Receivable and Sales",
                explanation: "Accounts Receivable/Debtors (Asset) increases (Debit). Sales/Revenue (Income) increases (Credit)."
            },
            {
                question: "Purchasing office supplies with cash involves:",
                options: [
                    "Debiting Office Supplies, Crediting Cash",
                    "Debiting Cash, Crediting Office Supplies",
                    "Debiting Office Expenses, Crediting Cash",
                    "Debiting Capital, Crediting Cash"
                ],
                answer: "Debiting Office Supplies, Crediting Cash",
                explanation: "Office Supplies (Asset) increases (Debit), Cash (Asset) decreases (Credit)."
            },
            {
                question: "Receiving cash from a debtor settles the account. The entry is:",
                options: [
                    "Debit Cash, Credit Accounts Receivable",
                    "Debit Accounts Receivable, Credit Cash",
                    "Debit Sales, Credit Cash",
                    "Debit Capital, Credit Cash"
                ],
                answer: "Debit Cash, Credit Accounts Receivable",
                explanation: "Cash (Asset) increases (Debit). Accounts Receivable/Debtors (Asset) decreases (Credit)."
            },
            {
                question: "Introducing additional capital in the form of cash into the business requires:",
                options: [
                    "Debiting Cash, Crediting Capital",
                    "Debiting Capital, Crediting Cash",
                    "Debiting Bank Loan, Crediting Cash",
                    "Debiting Drawings, Crediting Cash"
                ],
                answer: "Debiting Cash, Crediting Capital",
                explanation: "Cash/Bank (Asset) increases (Debit). Capital (Owner's Equity) increases (Credit)."
            },
            {
                question: "Paying salaries to employees reduces:",
                options: [
                    "Assets and increases liabilities",
                    "Assets and decreases capital",
                    "Liabilities and increases expenses",
                    "Capital and increases liabilities"
                ],
                answer: "Assets and decreases capital",
                explanation: "Cash/Bank (Asset) decreases (Credit). Salaries Expense (Expense) increases, decreasing Profit and thus Capital (Debit)."
            },
            {
                question: "If a company buys a vehicle by paying partly in cash and signing a promissory note, the entry includes:",
                options: [
                    "Debit Vehicle; Credit Cash and Notes Payable",
                    "Debit Cash and Notes Payable; Credit Vehicle",
                    "Debit Vehicle and Cash; Credit Notes Payable",
                    "Debit Notes Payable; Credit Vehicle and Cash"
                ],
                answer: "Debit Vehicle; Credit Cash and Notes Payable",
                explanation: "Vehicle (Asset) increases (Debit). Cash (Asset) decreases (Credit). Notes Payable (Liability) increases (Credit)."
            },
            {
                question: "When a business incurs an expense but hasn't paid for it yet, the correct entry is:",
                options: [

        // DOM Elements
        const quizContainer = document.getElementById('quiz');
        const resultContainer = document.getElementById('result');
        const questionCountElement = document.getElementById('question-count');
        const questionTextElement = document.getElementById('question-text');
        const answersElement = document.getElementById('answers');
        const explanationElement = document.getElementById('explanation');
        const explanationTextElement = document.getElementById('explanation-text');
        const correctAnswerTextElement = document.getElementById('correct-answer-text');
        const prevButton = document.getElementById('prev-btn');
        const nextButton = document.getElementById('next-btn');
        const submitButton = document.getElementById('submit-btn');
        const restartButton = document.getElementById('restart-btn');
        const scoreElement = document.getElementById('score');
        const feedbackElement = document.getElementById('feedback');
        const correctAnswersElement = document.getElementById('correct-answers');
        const totalAnsweredElement = document.getElementById('total-answered');
        const totalQuestionsElement = document.getElementById('total-questions');
        const questionsToAttemptElement = document.getElementById('questions-to-attempt');

        // Quiz State
        let currentQuestionIndex = 0;
        let userAnswers = [];
        let selectedQuestions = [];
        const numberOfQuestions = 10; // Number of questions to attempt

        // Initialize Quiz
        function initQuiz() {
            // Shuffle and select questions
            const shuffledQuestions = [...quizData].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffledQuestions.slice(0, numberOfQuestions);

            // Update info
            totalQuestionsElement.textContent = quizData.length;
            questionsToAttemptElement.textContent = numberOfQuestions;

            // Initialize user answers array
            userAnswers = new Array(selectedQuestions.length).fill(null);

            // Show first question
            showQuestion(currentQuestionIndex);
        }

        // Show a question
        function showQuestion(index) {
            const question = selectedQuestions[index];
            questionCountElement.textContent = `Question ${index + 1} of ${selectedQuestions.length}`;
            questionTextElement.textContent = question.question;

            // Clear previous answers
            answersElement.innerHTML = '';

            // Create answer buttons
            question.options.forEach((option, i) => {
                const button = document.createElement('button');
                button.classList.add('answer-item');
                button.textContent = option;
                if (userAnswers[index] === option) {
                    button.classList.add('selected');
                }
                button.addEventListener('click', () => selectAnswer(option, button));
                answersElement.appendChild(button);
            });

            // Update button states
            prevButton.disabled = index === 0;
            if (index === selectedQuestions.length - 1) {
                nextButton.style.display = 'none';
                submitButton.style.display = 'block';
            } else {
                nextButton.style.display = 'block';
                submitButton.style.display = 'none';
            }

            // Hide explanation initially
            explanationElement.classList.remove('show');
        }

        // Select an answer
        function selectAnswer(answer, button) {
            // Deselect all buttons
            document.querySelectorAll('.answer-item').forEach(btn => {
                btn.classList.remove('selected');
            });

            // Select clicked button
            button.classList.add('selected');
            userAnswers[currentQuestionIndex] = answer;

            // Show explanation immediately after selection
            showExplanation();
        }

        // Show explanation for the current question
        function showExplanation() {
            const question = selectedQuestions[currentQuestionIndex];
            const userAnswer = userAnswers[currentQuestionIndex];
            const isCorrect = userAnswer === question.answer;

            explanationTextElement.textContent = question.explanation;
            
            if (userAnswer) {
                if (isCorrect) {
                    correctAnswerTextElement.innerHTML = `<span class="correct-answer">Your answer was correct!</span>`;
                } else {
                    correctAnswerTextElement.innerHTML = `Your answer: <span class="incorrect-answer">${userAnswer}</span><br>`;
                    correctAnswerTextElement.innerHTML += `Correct answer: <span class="correct-answer">${question.answer}</span>`;
                }
            } else {
                correctAnswerTextElement.innerHTML = `You didn't answer this question.<br>`;
                correctAnswerTextElement.innerHTML += `Correct answer: <span class="correct-answer">${question.answer}</span>`;
            }

            explanationElement.classList.add('show');
        }

        // Move to next question
        function nextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        }

        // Move to previous question
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        // Submit quiz
        function submitQuiz() {
            // Calculate score
            let score = 0;
            let answeredCount = 0;

            selectedQuestions.forEach((question, index) => {
                if (userAnswers[index] !== null) {
                    answeredCount++;
                    if (userAnswers[index] === question.answer) {
                        score++;
                    }
                }
            });

            // Display results
            quizContainer.style.display = 'none';
            resultContainer.style.display = 'block';

            scoreElement.textContent = `${score}/${selectedQuestions.length}`;
            correctAnswersElement.textContent = score;
            totalAnsweredElement.textContent = answeredCount;

            // Provide feedback
            const percentage = selectedQuestions.length > 0 ? (score / selectedQuestions.length) * 100 : 0;
            let feedback = '';
            if (percentage >= 80) {
                feedback = 'Excellent! You have a strong grasp of accounting fundamentals.';
            } else if (percentage >= 60) {
                feedback = 'Good job! You understand the basics well.';
            } else if (percentage >= 40) {
                feedback = 'Not bad, but review the concepts to improve.';
            } else {
                feedback = 'Keep studying! Review the material and try again.';
            }
            feedbackElement.textContent = feedback;
        }

        // Restart quiz
        function restartQuiz() {
            resultContainer.style.display = 'none';
            quizContainer.style.display = 'block';
            currentQuestionIndex = 0;
            initQuiz();
        }

        // Event Listeners
        nextButton.addEventListener('click', nextQuestion);
        prevButton.addEventListener('click', prevQuestion);
        submitButton.addEventListener('click', submitQuiz);
        restartButton.addEventListener('click', restartQuiz);

        // Start the quiz
        initQuiz();
    </script>
